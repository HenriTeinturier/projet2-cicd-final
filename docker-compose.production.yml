version: "3.9"
services:
  node-api:
    image: ghcr.io/henriteinturier/projet2-cicd-final/node-api:main
    environment:
      - NODE_ENV=production
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
  frontend:
    image: ghcr.io/henriteinturier/projet2-cicd-final/frontend:main
    ports:
      - target: 80
        published: 80
    restart: always
